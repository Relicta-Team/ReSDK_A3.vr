- name: "Default craft"
  
  ignored: true

  default_modifiers: &def_mods
     modifiers:
        - name: default

  data_common: &ref_main_cloth
    # Пробросим самое частое
    type: default
    category: Cloth
    options:
      craft_duration: from_skill(8,1)
  


- type: interact
  category: Cloth
  required:
    components:
      hand_item:
        class: Knife
      target:
        class: [BodyClothBase,HeadCloth] #одежда или шапка
        # может быть назначен в один из перечисленных слотов
        condition: |
          (:canSetItemOnSlot("INV_CLOTH") || :canSetItemOnSlot("INV_HEAD") || :canSetItemOnSlot("INV_FACE"))
        check_type_of: true # любые унаследованные от BodyClothBase или HeadCloth
  result:
    # TODO звук рванины
    class: Rag
    modifiers: [default]

