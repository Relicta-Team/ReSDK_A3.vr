- ignored: true

  constr_base: &construct
    type: building
    category: Building
    options: &def_options
      craft_duration: from_skill(40,10)

  default_modifiers: &def_mods
     modifiers:
        - name: default

# =======================================================
# заборы/ограды
# =======================================================

- <<: *construct
  name: Деревянный забор (легкий)
  required:
    components:
      - class: WoodenDebris(1-5)
        count: 4
        check_type_of: false
  result:
    class: WoodenSmallFence
    <<: *def_mods

- <<: *construct
  name: Деревянный забор (улучшенный)
  desc: Укрепленная версия легкого забора
  required:
    components:
      - class: LogDebris(1-2)
        count: 2
        check_type_of: false
      - class: WoodenSmallFence
        name: Легкий деревянный забор
        check_type_of: false
  options:
    <<: *def_options
    collect_distance: 1.5
  result:
    class: WoodenSmallFence3
    <<: *def_mods

- <<: *construct
