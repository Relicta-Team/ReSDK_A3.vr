  checkgraphs:
    name: Validate graphs
    runs-on: windows-latest
    needs: [ValidatePR]
    steps:
      - uses: actions/checkout@v3
      - name: Check graphs
        shell: cmd
        run: ${{ env.graph_validator_path_app }} ${{ env.graph_validator_args }}
