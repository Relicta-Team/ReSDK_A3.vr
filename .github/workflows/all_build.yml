    name: Validate maps
    runs-on: windows-latest
    needs: [ValidatePR]
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3.1.4
        with:
          python-version: '3.13'
      - uses: actions/checkout@v3
      - name: Check map
        run: |
