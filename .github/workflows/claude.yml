name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Check team membership
        id: check_membership
        uses: actions/github-script@v7
        with:
          script: |
            const actor = context.actor;
            const org = context.repo.owner;
            
            // Проверяем права доступа к репозиторию
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: org,
                repo: context.repo.repo,
                username: actor
              });
              
              // Разрешаем только write, admin или maintain
              const allowedRoles = ['write', 'admin', 'maintain'];
              if (!allowedRoles.includes(permission.permission)) {
                core.setFailed(`User ${actor} doesn't have required permissions`);
              }
            } catch (error) {
              core.setFailed(`Failed to check permissions: ${error.message}`);
            }
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Configure Claude's behavior with CLI arguments
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 50
            --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
            --system-prompt "Следуй нашим стандартам кодирования, используй только наше dsl-подмножество языка. Пиши четко и по факту, отвечай на русском."
