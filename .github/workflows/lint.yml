name: Code Style Lint

on:
  pull_request:
    branches: [ main, development ]
    paths:
      - 'Src/**'
      - 'Third-party/linter/**'

jobs:
  lint:
    name: Lint Code Style
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run linter
        run: python Third-party/linter/linter.py --verbose --github-actions
